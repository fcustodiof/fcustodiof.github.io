<!-- Nome,Sexo,CPF,
RG, e-mail, telefone, data de nascimento, 
endereço, cidade, CEP e Estado;
O e-mail deve ser único no sistema;
O e-mail deve ser usado como login;
O CPF deve ser válido; -->
<div class="container margin-top-5">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <input id="nome" type="text" class="validate">
                    <label for="nome">Nome</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <select>
                        <option value="" disabled selected>Selecione sua opção</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Outro</option>
                    </select>
                    <label>Sexo</label>
                </div>
            </div>
            <div class="row">
                <div class=" col s12 m6 l6">
                    <label for="data">Data de nascimento</label>
                    <input type="date" id="data">
                </div>
                <div class=" col s12 m6 l6">
                    <label for="rg">RG</label>
                    <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" id="rg">
                </div>
                <div class="col s12 m6 l6">
                    <label for="cpf">CPF</label>
                    <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="number" id="cpf">
                </div>
            </div>
            <div class="row margin-top-1">
                <div class="col s12 m6 l6">
                    <label for="estado">Estado</label>
                    <select id="estado" ng-model="estado" ng-change="getIndexEstado()" material-select watch>
                        <option ng-repeat="estado in estados">{{estado.sigla}}</option>
                    </select>
                </div>
                <div class="col s12 m6 l6">
                    <label for="cidade">Estado</label>
                    <select id="cidade" ng-model="cidade" material-select watch>
                        <option ng-repeat="cidade in cidades">{{cidade}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button class="btn" ng-click="enviarForm()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
