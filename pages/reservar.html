<form name="cadastrarForm">
    <h4 class="indigo-text text-darken-4">Dados pessoais</h4>
    <div class="row card">
        <div style="padding:3%">
            <div class="input-field col s12 m4 l4">
                <input id="primeiro_nome" type="text" class="validate" ng-model="user.nome" required>
                <label for="primeiro_nome">Primeiro Nome</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="last_name" type="text" class="validate" ng-model="user.sobrenome" required>
                <label for="last_name">Sobrenome</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="cpf" type="number" class="validate" ng-model="user.cpf" required>
                <label for="cpf">CPF</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="rg" type="text" class="validate" ng-model="user.rg" required>
                <label for="rg">RG</label>
            </div>       
        </div>
    </div>
    <h4 class="indigo-text text-darken-4">Endereço</h4>
    <div class="row card">
        <div style="padding:3%">       
            <div class="input-field col s12 m4 l4">
                <input id="País" type="text" class="validate" ng-model="user.pais" required>
                <label for="País">País</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="Estado" type="text" class="validate" ng-model="user.estado" required>
                <label for="Estado">Estado</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="Cidade" type="text" class="validate" ng-model="user.cidade" required>
                <label for="Cidade">Cidade</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="CEP" type="number" class="validate" ng-model="user.cep" required>
                <label for="CEP">CEP</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="rua" type="text" class="validate" ng-model="user.rua" required>
                <label for="rua">Rua</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="Bairro" type="text" class="validate" ng-model="user.bairro" required>
                <label for="Bairro">Bairro</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="Numero" type="number" class="validate" ng-model="user.numero" required>
                <label for="Numero">Número</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="Complemento" type="text" class="validate" ng-model="user.complemento">
                <label for="Complemento">Complemento</label>
            </div>       
        </div>
    </div>
    <h4 class="indigo-text text-darken-4">Contato</h4>
    <div class="row card">
        <div style="padding:3%">       
            <div class="input-field col s12 m4 l4">
                <input id="Cidade" type="number" class="validate" ng-model="user.telefone" required>
                <label for="Cidade">Telefone</label>
            </div>       
            <div class="input-field col s12 m4 l4">
                <input id="Email" type="email" class="validate" ng-model="user.email" required>
                <label for="Email">Email</label>
            </div>       
        </div>
    </div>
</form>
<h4 class="indigo-text text-darken-4">Reserva</h4>
<div class="row card">
    <div style="padding:3%">       
        <div class="col s6">
            <label for="inputCreated">Entrada</label>
            <input input-date type="text" name="created" id="inputCreated" ng-model="entrada"
                container=""
                format="dd/mm/yyyy"
                months-full="{{ month }}"
                months-short="{{ monthShort }}"
                weekdays-full="{{ weekdaysFull }}"
                weekdays-short="{{ weekdaysShort }}"
                weekdays-letter="{{ weekdaysLetter }}"
                today="today"
                first-day="1"
                clear="clear"
                close="close"
                select-years="100"/>
          </div>
          <div class="col s6">
            <label for="inputCreated">Saída</label>
            <input input-date type="text" name="created" id="inputCreated" ng-model="saida"
                container=""
                format="dd/mm/yyyy"
                months-full="{{ month }}"
                months-short="{{ monthShort }}"
                weekdays-full="{{ weekdaysFull }}"
                weekdays-short="{{ weekdaysShort }}"
                weekdays-letter="{{ weekdaysLetter }}"
                today="today"
                first-day="1"
                clear="clear"
                close="close"
                select-years="100"/>
          </div>
          <div class="switch col s12">
            <label>
              Quarto Privativo
              <input type="checkbox" ng-init="boolPrivativo = false" ng-model="boolPrivativo">
              <span class="lever"></span>
            </label>
          </div>
          <div ng-show="boolPrivativo">
            <div input-field class="col s6">
              <input type="number" id="qnt_cama">
              <label for="qnt_cama">Quantidade de pessoas</label>
            </div>
          </div>
          <div ng-show="!boolPrivativo">
            <div input-field class="col s6">
              <input type="number" id="qnt_cama">
              <label for="qnt_cama">Quantidade de Camas</label>
            </div>
            <div input-field class="col s12" ng-show="!boolPrivativo">
              <select ng-model="n_masc" id="qnt_masc" material-select watch>
                  <option ng-repeat="value in select">{{value}}</option>
              </select>
              <label for="qnt_masc">Vagas masculinos</label>
            </div>
            <div input-field class="col s12" ng-show="!boolPrivativo">
              <select ng-model="n_fem" id="qnt_masc" material-select watch>
                  <option ng-repeat="value in select">{{value}}</option>
              </select>
              <label for="qnt_masc">Vagas Femininos</label>
            </div>
          </div>
          <div class="col s12 center-align">
            <div class="row">
                <div class="col s6">
                    <h4>Total: R$ 0,00</h4>
                </div>
                <div class="col s6">
                    <a class="btn indigo accent-4" style="margin-top:8px" href="/reservar" ng-class="{'disabled':cadastrarForm.$invalid, ' ':cadastrarForm.$valid}">Reservar</a>
                </div>
            </div>
          </div>
    </div>
</div>
