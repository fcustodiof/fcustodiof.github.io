  <!-- Modal Structure -->
  <div id="ModalLogin" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
      <label>E-mail: </label>
      <input ng-model="usuario.email" type="email" id="email" required>
      <label>Senha: </label>
      <input ng-model= "usuario.senha" type="password" id="senha" required>
    </div>
    <div class="modal-footer">
      <button class="btn" ng-click = "Login()">Login</button>
      <button class="btn modal-close">Cancelar</button>
    </div>
  </div>
